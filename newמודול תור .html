<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תור חדש | מנהטן קליניק</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f0f7ff;
            padding: clamp(10px, 3vw, 20px);
            min-height: 100vh;
        }

        .module-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(100,181,246,0.1);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #4a90e2, #64b5f6);
            color: white;
            padding: 1.5rem;
            position: relative;
            text-align: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0 8px;
        }

        .modal-body {
            padding: clamp(1rem, 3vw, 2rem);
        }

        .section-title {
            color: #4a90e2;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e3f2fd;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1.5px solid #e3f2fd;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
        }

        .input-wrapper:focus-within {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74,144,226,0.1);
        }

        .input-icon {
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #4a90e2;
            font-size: 1.2rem;
        }

        .form-input {
            flex: 1;
            height: 46px;
            padding: 0 12px;
            border: none;
            font-size: 1rem;
            background: white;
        }

        .form-input:focus {
            outline: none;
        }

        select.form-input {
            appearance: none;
            background: white url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%234a90e2'%3E%3Cpath d='M4 6l4 4 4-4'/%3E%3C/svg%3E") no-repeat right 12px center;
            padding-right: 35px;
            cursor: pointer;
        }

        textarea.form-input {
            height: 100px;
            padding: 12px;
            resize: none;
        }

        .notification-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 0.8rem 0;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #4a90e2;
        }

        .modal-footer {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.8rem;
            background: #f8f9fa;
            border-top: 1px solid #e3f2fd;
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        .btn-secondary {
            background: #e3f2fd;
            color: #4a90e2;
        }

        .btn-secondary:hover {
            background: #bbdefb;
        }

        .btn-danger {
            background: #ffebee;
            color: #f44336;
        }

        .btn-danger:hover {
            background: #ffcdd2;
        }

        @media (max-width: 768px) {
            .modal-footer {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="module-container">
        <div class="modal-header">
            <button class="close-btn">×</button>
            <div class="modal-title">תור חדש</div>
        </div>
        
        <div class="modal-body">
            <!-- פרטי לקוח -->
            <div class="section-title">פרטי לקוח</div>
            <div class="form-group">
                <label class="form-label">שם מלא:</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" class="form-input" placeholder="הכנס שם מלא">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">טלפון:</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <input type="tel" class="form-input" placeholder="הכנס מספר טלפון">
                </div>
            </div>

            <!-- פרטי תור -->
            <div class="section-title">פרטי תור</div>
            <div class="form-group">
                <label class="form-label">סוג תור:</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <select class="form-input">
                        <option value="">בחר סוג תור</option>
                        <option>טיפול רגיל</option>
                        <option>טיפול מורחב</option>
                        <option>ייעוץ</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">תאריך:</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <input type="date" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">משעה:</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <input type="time" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">עד שעה:</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <input type="time" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">הערות:</label>
                <textarea class="form-input" placeholder="הוסף הערות..."></textarea>
            </div>

            <div class="notification-group">
                <span>לשלוח הודעה?</span>
                <input type="checkbox" class="custom-checkbox" checked>
            </div>
            
            <div class="notification-group">
                <span>התראה:</span>
                <input type="checkbox" class="custom-checkbox">
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-danger">
                <i class="fas fa-times"></i>
                ביטול תור
            </button>
            <button class="btn btn-secondary">
                <i class="fas fa-credit-card"></i>
                תיק תשלום
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-save"></i>
                שמור
            </button>
        </div>
    </div>

    <script>
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('התור נשמר בהצלחה!');
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            alert('סגירת חלון');
        });

        document.querySelector('.btn-danger').addEventListener('click', function() {
            if(confirm('האם אתה בטוח שברצונך לבטל את התור?')) {
                alert('התור בוטל בהצלחה');
            }
        });

        document.querySelector('.btn-secondary').addEventListener('click', function() {
            alert('מעבר לתיק תשלום');
        });
    </script>
</body>
</html>
